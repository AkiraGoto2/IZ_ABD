<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <header>

    <div class="navbar">

    <div class="site-title">ДИПЛОМНОГО ПРОЕКТИРОВАНИЯ</div>

    <nav class="nav-links">
      <a href="index.html">Главная</a>
      <a href="authorization.html">Авторизация</a>
      <a href="contact.html">Контакты</a>
    </nav>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    </div>

    <div class="mobile-menu" id="mobileMenu">

      <a href="index.html">Главная</a>
      <a href="authorization.html">Авторизация</a>
      <a href="contact.html">Контакты</a>

    </div>

  </header>

  <h2>Админ</h2>

  <section class="profile">

    <img src="img/Безымянный.png" alt="Аватар админа" class="avatar"/>
    <h2>Василиса Микулишна</h2>
    <p><strong>Направление:</strong> Программная инженерия</p>

  </section>

  <section class="section">

    <h2>Темы дипломов</h2>
    
    <select id="thesis-select" style="padding: 6px; border-radius: 6px; margin-top: 8px;">
    <option value="">-- Выберите тему --</option>
    <option value="AI-система для анализа речи">AI-система для анализа речи</option>
    <option value="Мобильное приложение для учёта питания">Мобильное приложение для учёта питания</option>
    <option value="Визуализация данных в 3D">Визуализация данных в 3D</option>

  </select>

  <div id="add-thesis-form" >

    <input type="text" id="newThesisInput" placeholder="Введите тему диплома">
    <button onclick="addThesis()">Добавить тему</button>

  </div>
  
  </section>

  <section class="section">

    <h2>Новости</h2>

    <form id="newsForm">

      <input type="file" id="newsImage" accept="image/*" required><br><br>
      <input type="text" id="newsTitle" placeholder="Заголовок новости" required><br><br>
      <textarea id="newsText" placeholder="Текст новости" rows="4" required></textarea><br><br>
      <button type="submit">Добавить новость</button>
      
    </form>

    <div id="newsContainer"></div>
  
  </section>

  <section class="section">

  <h2>Пользователи</h2>
  
  <table class="status-table">
    <thead>
      <tr>
        <th>Имя пользователя</th>
        <th>Роль</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="user-table-body">
      <tr>
        <td>Анна Иванова</td>
        <td>
          <select onchange="changeRole(this)">
            <option value="student">Студент</option>
            <option value="teacher">Преподаватель</option>
            <option value="admin">Администратор</option>
          </select>
        </td>
        <td>
          <button onclick="deleteUser(this)" class="delete-button">Удалить</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button>Потвердить</button>

  </section>


  <script src="script.js"></script>
  <script src="js.js"></script>

</body>
</html>
