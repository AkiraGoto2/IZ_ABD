        <a href="authorization.html">Авторизация</a>

      </div>
    </header>
    

  <main>

    <section class="intro">

      <img src="img/undraw_contact-us_kcoa.svg" alt="Иллюстрация студентки" class="illustration" />

      <div class="important-box cra">

        <h2>Контакты:</h2>
        <ul>
          <li style="font-size: 16px;">E-mail - Pop@gmail.com</li>
          <li style="font-size: 16px;">Телефон - +7(999)999-99-99</li>
          <li style="font-size: 16px; margin-bottom: 20px;">Адрес - ул. Ворошилова, 12, Челябинск</li>
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Add81a19f20925073fae7870ed86aae6985e5c5f7c97c512c6970f047e61bae83&amp;width=680&amp;height=200&amp;lang=ru_RU&amp;scroll=true"></script>
        </ul>

      </div>

    </section>

      <section>

        <h2>Оставьте ваше предложение или вопрос</h2>

        <form action="#" method="post">
          <label for="name">Ваше имя:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />
      
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />
      
          <label for="message">Сообщение:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea><br /><br />
      
          <button type="submit">Отправить</button>
        </form>

      </section>



  </main>

  <script src="script.js"></script>
